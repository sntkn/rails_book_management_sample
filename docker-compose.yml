version: '3'
services:
  db:
    image: postgres:latest
    volumes:
      - sql-data:/var/lib/postgresql/data
  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  sql-data:
    driver: local